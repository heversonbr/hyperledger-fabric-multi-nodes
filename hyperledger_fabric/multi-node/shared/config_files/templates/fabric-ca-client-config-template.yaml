
#############################################################################
#   ACME Admin Client YAML file 
#   Changes to the CSR
#############################################################################

#############################################################################
# Client Configuration
#############################################################################

# URL of the Fabric-ca-server (default: http://localhost:7054)
url: http://_IP_:7054

# Membership Service Provider (MSP) directory
# This is useful when the client is used to enroll a peer or orderer, so
# that the enrollment artifacts are stored in the format expected by MSP.
mspdir: msp

#############################################################################
#    TLS section for secure socket connection
#  TLS Disabled by default
#  certfiles - PEM-encoded list of trusted root certificate files
#  client:
#    certfile - PEM-encoded certificate file for when client authentication
#    is enabled on server
#    keyfile - PEM-encoded key file for when client authentication
#    is enabled on server
#############################################################################
tls:
  # TLS section for secure socket connection
  certfiles:
  client:
    certfile:
    keyfile:

#############################################################################
#  Certificate Signing Request (CSR) section
#############################################################################
csr:
  cn: _COMMON-NAME_
  serialnumber:
  names:
    - C: _COUNTRY_
      ST: "STATE"
      L:  "_LOCATION_"
      O:  _ORG-NAME_
      OU: _ORG-UNIT_
  hosts:
    - _HOST-DOMAIN_


#############################################################################
#  Registration section used to register a new identity with fabric-ca server
#############################################################################
id:
  # Must override the name
  name: XYZ
  # By default the type is set to be user
  type: _TYPE_
  # Default org is acme - make sure the org is set up in CA server :-)
  affiliation: _AFFILIATION_
  # Set to max of 2
  maxenrollments: _MAX-ENROLL_
  # Adds a custom attribute
  attributes:
  #  - name: myAttribute:ecert
  #    value: val

#############################################################################
#  Enrollment section used to enroll an identity with fabric-ca server
#
#  profile - Name of the signing profile to use in issuing the certificate
#  label - Label to use in HSM operations
#############################################################################
enrollment:
  profile:
  label:

#############################################################################
# Name of the CA to connect to within the fabric-ca server
#############################################################################
caname:

#############################################################################
# BCCSP (BlockChain Crypto Service Provider) section allows to select which
# crypto implementation library to use
#############################################################################
bccsp:
    default: SW
    sw:
        hash: SHA2
        security: 256
        filekeystore:
            # The directory used for the software file-based keystore
            keystore: msp/keystore
